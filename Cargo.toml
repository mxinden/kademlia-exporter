[package]
name = "kademlia-exporter"
version = "0.1.0"
authors = ["Max Inden <mail@max-inden.de>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-std = "1.6.5"
cidr = "0.1.1"
csv = "1.1.3"
env_logger = "0.7.1"
futures = "0.3.6"
libp2p = { version = "0.29.0", default-features = false, features = ["dns", "noise", "tcp-async-std", "yamux", "identify", "kad", "ping", "mplex"] }
log = "0.4.11"
prometheus = "0.10.0"
void = "1.0.2"
tide = "0.14.0"
exit-future = "0.2.0"
ctrlc = "3.1.7"
structopt = "0.3.20"
futures-timer = "3.0.2"
maxminddb = "0.15.0"
serde = "1.0.117"
serde_derive = "1.0.115"
toml = "0.5.7"

